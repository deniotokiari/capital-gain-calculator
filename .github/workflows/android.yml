name: KMP CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Up
        uses: ./.github/actions/setup
        with:
          secrets_google_services:  ${{ secrets.GOOGLE_SERVICES }}

      - name: Build with Gradle
        run: ./gradlew :composeApp:assembleDebug

  tests:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Up
        uses: ./.github/actions/setup
        with:
          secrets_google_services: ${{ secrets.GOOGLE_SERVICES }}

      - name: Run unit tests
        run: ./gradlew --continue clean testDebug

      - name: Summarize tests results
        uses: jeantessier/test-summary-action@v1
        if: ${{ always() }}

  ktlint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Up
        uses: ./.github/actions/setup
        with:
          secrets_google_services: ${{ secrets.GOOGLE_SERVICES }}

      - name: Run ktlint
        run: ./gradlew --continue clean ktlintCheck

  kover:
    needs: [tests, ktlint]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set Up
        uses: ./.github/actions/setup
        with:
          secrets_google_services: ${{ secrets.GOOGLE_SERVICES }}

      - name: Run kover
        run: ./gradlew clean composeApp:koverHtmlReportDebug

      - name: Parse coverage
        id: parse_coverage
        uses: stevenleadbeater/kover-report-parser-action@0.0.1

      - name: Print coverage summary
        run: echo "Line coverage {{ steps.parse_coverage.outputs.line_covered }}/{{ steps.parse_coverage.outputs.line_missed }}" >> $GITHUB_STEP_SUMMARY
